    <div id="login" class="exp-h exp-w login-box-back d-none">
        <div class="container exp-h mt-4">
            <div class="cross-btn-bg py-4 my-4">
                <button type="button" class="cross-btn" aria-label="Close" onclick="document.getElementById('login').classList.add('d-none')">
                    <span aria-hidden="true">&times;</span>
                  </button>
            </div>
            <div class="login-box exp-h bg-light m-auto py-3 px-4">
                <h1 class="text-center"><img class="login-profile-icon" src="images/circle-user-icon-blue.png"></h1>
                <p class="mb-1 ml-2"> Email</p>
                <div class="mb-4">
                    <input class="py-2 exp-w input-box" placeholder="enter email" id="email" type="email">
                </div>
                <p class="mb-1 ml-2"> Password</p>
                <div class="mb-4">
                    <input class="py-2 exp-w input-box" placeholder="enter password" id="password" type="password">
                </div>
                <div class="mb-2 text-center">
                    <button class="btn mb-2 sl-btn sign-btn" id="signup" onclick="signup()" type="submit">sign up</button>
                    <button class="btn mb-2 sl-btn log-btn" id="login" onclick="login()" type="submit">log in</button>
                </div>
                <hr class="mb-1">
                <p class="text-center" style="margin: 0; font-size: small;top: -14px;position: relative;">OR</p>
                <div class="mb3 text-center">
                    <button type="submit" class="btn mb-2 px-3 sl-btn-social"><img class="sl-btn-logo" src="icon/PinClipart-google.png"> Google</button>
                    <button type="submit" class="btn mb-2 px-3 sl-btn-social"><img class="sl-btn-logo" src="icon/PinClipart-facebook.png"> facebook</button>
                </div>
            </div>
        </div>
